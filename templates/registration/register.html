<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background: #f9fafb;
            min-height: 100vh;
            padding: 30px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }

        .register-container {
            background: white;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        form ul {
            margin-top: -10px;
            margin-bottom: 10px;
            padding-left: 20px;
            font-size: 0.9em;
            color: #444;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #16a34a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #15803d;
        }

        .footer-link {
            text-align: center;
            margin-top: 15px;
        }

        .footer-link a {
            color: #1d4ed8;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        p.help {
            font-size: 0.85em;
            margin-top: -10px;
            margin-bottom: 10px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
            {% if field.errors %}
                <ul class="errorlist">{{ field.errors }}</ul>
            {% endif %}
        {% endfor %}

        <button type="submit">Register</button>
    </form>

    <div class="footer-link">
        Already have an account? <a href="{% url 'login_page' %}">Login here</a>.
    </div>
</div>
</body>
</html>
